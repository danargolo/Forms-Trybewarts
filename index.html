<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title"><strong>Trybewarts</strong></h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="senha">
            <button type="button" id="btnForm">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div>
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input id="input-email" placeholder="Email">
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <br>
            <label for="family" id="label-family">Qual sua família?</label><br>
                <input type="radio" name="family" value="Frontend">Frontend</input>
                <input type="radio" name="family" value="Backend">Backend</input>
                <input type="radio" name="family" value="FullStack">FullStack</input>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
        


    <script src="script.js"></script>
</body>
</html>
